<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('./assets/img/chungtacuahientai.jpg')"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const player = $(".player");
      const cd = $(".cd");
      const heading = $("header h2");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const playBtn = $(".btn-toggle-play");

      const app = {
        currentIndex: 0,
        isPlaying: false,
        songs: [
          {
            name: "Chúng ta của hiện tại",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/CHÚNG TA CỦA HIỆN TẠI _ SƠN TÙNG M-TP.mp3",
            image: "./assets/img/chungtacuahientai.jpg",
          },
          {
            name: "Chạy ngay đi",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/CHẠY NGAY ĐI - SƠN TÙNG M-TP ( Official MV ).mp3",
            image: "./assets/img/Chay_ngay_di.png",
          },
          {
            name: "Có chắc yêu là đây",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/SƠN TÙNG M - TP - CÓ CHẮC YÊU LÀ ĐÂY - OFFICIAL MUSIC VIDEO.mp3",
            image: "./assets/img/Sơn_Tùng_M-TP_-_Có_chắc_yêu_là_đây.jpg",
          },
          {
            name: "Chúng ta của hiện tại",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/CHÚNG TA CỦA HIỆN TẠI _ SƠN TÙNG M-TP.mp3",
            image: "./assets/img/chungtacuahientai.jpg",
          },
          {
            name: "Chạy ngay đi",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/CHẠY NGAY ĐI - SƠN TÙNG M-TP ( Official MV ).mp3",
            image: "./assets/img/Chay_ngay_di.png",
          },
          {
            name: "Có chắc yêu là đây",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/SƠN TÙNG M - TP - CÓ CHẮC YÊU LÀ ĐÂY - OFFICIAL MUSIC VIDEO.mp3",
            image: "./assets/img/Sơn_Tùng_M-TP_-_Có_chắc_yêu_là_đây.jpg",
          },
          {
            name: "Chúng ta của hiện tại",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/CHÚNG TA CỦA HIỆN TẠI _ SƠN TÙNG M-TP.mp3",
            image: "./assets/img/chungtacuahientai.jpg",
          },
          {
            name: "Chạy ngay đi",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/CHẠY NGAY ĐI - SƠN TÙNG M-TP ( Official MV ).mp3",
            image: "./assets/img/Chay_ngay_di.png",
          },
          {
            name: "Có chắc yêu là đây",
            singer: "Sơn Tùng M-TP",
            path: "./assets/music/SƠN TÙNG M - TP - CÓ CHẮC YÊU LÀ ĐÂY - OFFICIAL MUSIC VIDEO.mp3",
            image: "./assets/img/Sơn_Tùng_M-TP_-_Có_chắc_yêu_là_đây.jpg",
          },
        ],

        render: function () {
          const htmls = this.songs.map((song) => {
            return `
              <div class="song">
                <div class="thumb"
                  style="background-image: url('${song.image}');">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
            `;
          });
          $(".playlist").innerHTML = htmls.join("");
        },

        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },

        handleEvents: function () {
          const cdWidth = cd.offsetWidth;

          // Xử lí phóng to / thu nhỏ cd
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newWidth = cdWidth - scrollTop;

            cd.style.width = newWidth > 0 ? newWidth + "px" : 0;
            cd.style.opacity = newWidth / cdWidth;
          };

          // Xử lí khi click play
          playBtn.onclick = function () {
            if (app.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          // Play event
          audio.onplay = function () {
            app.isPlaying = true;
            player.classList.add("playing");
          };

          // Pause event
          audio.onpause = function () {
            app.isPlaying = false;
            player.classList.remove("playing");
          };
        },

        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },

        start: function () {
          // Định nghĩa các thuộc tính
          this.defineProperties();

          //Lắng nghe / xử lí sự kiện
          this.handleEvents();

          this.loadCurrentSong();

          //Render playlist
          this.render();
        },
      };

      app.start();
    </script>
  </body>
</html>
